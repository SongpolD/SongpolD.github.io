<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #2c3e50;
            color: white;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .project {
            min-width: 100%;
            padding: 20px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }
        .project img {
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 0 auto 15px;
        }
        .nav {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Resume</a>
        <a href="portfolio.html">Portfolio</a>
    </div>
    <div class="container">
        <header>
            <h1>Portfolio</h1>
            <p>Past Works and Projects</p>
        </header>

        <div class="slider">
            <div class="project">
                <h2>โครงการ FTTR</h2>
                <img src="./images/PR CMO ตรวจสุขภาพ.png" alt="Project 1">
                <img src="./images/PR การเดินทางไปทำงานต่างประเทศ.jpg" alt="Project 1">
                <img src="./images/Concept_หน้าเว็บไซต์ใหม่.png" alt="Project 1">
                <p>Internal CMO group communication</p>
                <p>Associate with: Canva</p>
            </div>

            <div class="project">
                <h2>NETA V Test drive</h2>
                <img src="./images/NETA_Testdrive.jpg" alt="Project 2">
                <p>รายละเอียดโปรเจ็กต์</p>
                <p>เทคโนโลยีที่ใช้:</p>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevSlide()">⬅ Previous</button>
            <button onclick="nextSlide()">Next ➡</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector(".slider");

        function showSlide() {
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            if (index < slides.children.length - 1) {
                index++;
            } else {
                index = 0; // กลับไปหน้าแรก
            }
            showSlide();
        }

        function prevSlide() {
            if (index > 0) {
                index--;
            } else {
                index = slides.children.length - 1; // ไปหน้าสุดท้าย
            }
            showSlide();
        }
    </script>
</body>
</html>
