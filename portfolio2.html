    <script>
        let currentSlide = 0;
        const totalSlides = document.querySelectorAll('.project').length;
        const slider = document.querySelector('.slider');

        function updateSlider() {
            slider.style.transform = `translateX(-${currentSlide * 33.333}%)`;
        }

        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlider();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlider();
            }
        }

        function toggleDropdown(id) {
            let dropdown = document.getElementById(id);
            let arrow = dropdown.previousElementSibling.querySelector(".arrow");
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
            arrow.textContent = dropdown.style.display === 'block' ? "‚ñ≤" : "‚ñº";
        }

        function openTab(event, tabId) {
            let parent = event.target.closest(".dropdown-content");
            let tabButtons = parent.querySelectorAll(".tab-button");
            let tabContents = parent.querySelectorAll(".tab-content");

            tabButtons.forEach(button => button.classList.remove("active"));
            tabContents.forEach(content => content.classList.remove("active"));

            event.target.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>
