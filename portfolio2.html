<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Sarabun', sans-serif;
        }
        body {
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        header {
            text-align: center;
            padding: 40px 0;
            background-color: #2c3e50;
            color: white;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .project {
            min-width: 100%;
            padding: 20px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab-button.active {
            background-color: #1a252f;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-content img {
            width: 80%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin: 10px auto;
        }
        .nav {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Resume</a>
        <a href="portfolio.html">Portfolio</a>
    </div>
    <div class="container">
        <header>
            <h1>Portfolio</h1>
            <p>Past Works and Projects</p>
        </header>

        <div class="slider">
            <!-- โครงการ FTTR -->
            <div class="project">
                <h2>โครงการ FTTR</h2>
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'fttr-artwork')">Artwork</button>
                    <button class="tab-button" onclick="openTab(event, 'fttr-activity')">Activity</button>
                </div>

                <div id="fttr-artwork" class="tab-content active">
                    <img src="./images/PR_CMO_ตรวจสุขภาพ.png" alt="FTTR Artwork 1">
                    <img src="./images/PR_การเดินทางไปทำงานต่างประเทศ.jpg" alt="FTTR Artwork 2">
                    <img src="./images/Concept_หน้าเว็บไซต์ใหม่.png" alt="FTTR Artwork 3">
                    <p>งานออกแบบสำหรับการสื่อสารภายใน CMO</p>
                </div>

                <div id="fttr-activity" class="tab-content">
                    <img src="./images/Activity_01.jpg" alt="FTTR Activity 1">
                    <img src="./images/Activity_02.jpg" alt="FTTR Activity 2">
                    <p>กิจกรรมที่จัดขึ้นภายในโครงการ FTTR</p>
                </div>
            </div>

            <!-- โครงการ NETA V -->
            <div class="project">
                <h2>NETA V Test drive</h2>
                <div class="tabs">
                    <button class="tab-button active" onclick="openTab(event, 'neta-photos')">Photos</button>
                    <button class="tab-button" onclick="openTab(event, 'neta-info')">Information</button>
                </div>

                <div id="neta-photos" class="tab-content active">
                    <img src="./images/NETA_Testdrive.jpg" alt="NETA V Test Drive">
                    <p>ภาพบรรยากาศการทดสอบขับรถยนต์ NETA V</p>
                </div>

                <div id="neta-info" class="tab-content">
                    <p>รายละเอียดโครงการเกี่ยวกับเทคโนโลยีใหม่ในการทดสอบขับขี่</p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevSlide()">⬅ Previous</button>
            <button onclick="nextSlide()">Next ➡</button>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector(".slider");

        function showSlide() {
            slides.style.transform = `translateX(${-index * 100}%)`;
        }

        function nextSlide() {
            if (index < slides.children.length - 1) {
                index++;
            } else {
                index = 0; // กลับไปหน้าแรก
            }
            showSlide();
        }

        function prevSlide() {
            if (index > 0) {
                index--;
            } else {
                index = slides.children.length - 1; // ไปหน้าสุดท้าย
            }
            showSlide();
        }

        function openTab(event, tabId) {
            let parent = event.target.closest(".project");
            let tabButtons = parent.querySelectorAll(".tab-button");
            let tabContents = parent.querySelectorAll(".tab-content");

            tabButtons.forEach(button => button.classList.remove("active"));
            tabContents.forEach(content => content.classList.remove("active"));

            event.target.classList.add("active");
            document.getElementById(tabId).classList.add("active");
        }
    </script>
</body>
</html>
